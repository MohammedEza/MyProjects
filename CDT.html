<!DOCTYPE HTML>
<html>
	<head>	
		<meta charset = "utf-8">
		<title> Count Down Timer</title>
		<meta name="description" content = "JavaScript Timer">
		<meta name ="viewport" content = "width=device=width, initial-scale=1">
		<link href = "timer_style.css" rel ="stylesheet" type ="text/css">
	</head>
	<body>
		<h1> Countdown Clock </h1>
		<div>
			<form style="display: inline-block;">
				Days <input id ="cdays" type="Number" value ="0">
				Hours <input id ="chours"  type ="Number"value ="0">
				Minutes <input id ="cminutes"  type = "number"value ="0">
				Seconds <input id ="cseconds"  type = "number"value ="0">
			</form>
			
		</div>
		
		<div id ="clockdiv">
			
			<div>
				<span class = "days"></span>
				<div class="smalltext">Days</div>	
			</div>	
			<div>
				<span class = "hours"></span>
				<div class="smalltext">Hours</div>	
			</div>	
			<div>
				<span class = "minutes"></span>
				<div class="smalltext">Minutes</div>	
			</div>
			<div>
				<span class = "seconds"></span>
				<div class="smalltext">Seconds</div>	
			</div> <br>
			<br><button>START</button>
			<input id = "reset" type="button" value="RESET TIMER" onClick="document.location.reload(true)">
		</div>
		<script src = "timer_script.js">  </script>
	</body>
</html>
