{% extends 'schoollist\base.html' %}

{% block tables %}
<div style="padding: 10px;">
    <a href = "{% url 'studenttable' %}">
        <button type="button" class="btn btn-dark">Go Back</button>
    </a>
</div>
<div style="width:50%; margin:auto;">
    <table style="width:100%;">
        <tr>
            <th colspan="2">Student Details</th>
        </tr>
        <tr>
            <td><b>Name</b></td> <td>{{student.name}}</td>
        </tr>
         <tr>
            <td><b>Age</b></td> <td>{{student.age}}</td>
        </tr>
         <tr>
            <td><b>Class</b></td> <td>{{student.grade}}</td>
        </tr>
         <tr>
            <td><b>Phone</b></td> <td>{{student.phone}}</td>
        </tr>
         <tr>
            <td><b>Address</b></td> <td>{{ student.address }}</td>
        </tr>

    </table>

</div>
{% endblock %}
