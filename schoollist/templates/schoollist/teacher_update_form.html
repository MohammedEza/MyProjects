{% extends 'schoollist/base.html' %}

{% block tables %}

<div style="padding: 10px;">
    <a href = "{% url 'teachertable' %}">
        <button type="button" class="btn btn-dark">Go Back</button>
    </a>
</div>
<div style="width:50%; margin:auto;">

   <form method = 'POST' action = '{% url "teacher_update" teacher.id %}'>
        {% csrf_token %}
        <table style="width:100%;">
            <tr>
                <th colspan="2">Update Teacher Details</th>
            </tr>
            <tr>
                <td>Name</td><td>{{form.name}}</td>
            </tr>
            <tr>
                <td>Age</td><td>{{form.age}}</td>
            </tr>
            <tr>
                <td>Qualification</td><td>{{form.qualification}}</td>
            </tr>
            <tr>
                <td>Phone</td><td>{{form.phone}}</td>
            </tr>
            <tr>
                <td>Image</td><td>{{form.image}}</td>
            </tr>

        </table>
        <div class="buttons">
            <button style="width:100%;" type="submit" class="btn btn-primary">UPDATE</button>
        </div>


    </form>
</div>
{% endblock %}
